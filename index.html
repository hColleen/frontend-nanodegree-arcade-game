<body>
<header class = "scoreBoard">Stars collected: <span id = "score"></span> of 10</header>

<div class="modal" id = "gameStart" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class= "modal-body">
	  <p class = "modal-text"><img src = 'images/char-cat-girl.png' class = "modal-image"> You are an astrophysicist. Your job is to avoid being lectured on your work by someone who's only read tweets from TIME magazine about your work. Collect 10 stars to find your dream job.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="modal" id = "caughtModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">

        </button>
      </div>
      <div class= "modal-body">
    <img src = 'images/char-boy.png' class = 'modal-image'> <p class = "modal-text"></p>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
 </div>

 <div class="modal" id = "winModal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class= "modal-body">
	  <p id = "modal-text"><img src = 'images/telescope.png' class = 'modal-image'> You collected 10 stars!  You're on your way to a professorship!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
 </div>
